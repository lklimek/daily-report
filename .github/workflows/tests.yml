name: Tests

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      HAS_CLAUDE_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN != '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest python-pptx

      - name: Install Claude Code
        if: env.HAS_CLAUDE_TOKEN == 'true'
        run: npm install -g @anthropic-ai/claude-code

      - name: Warn if AI tests will be skipped
        if: env.HAS_CLAUDE_TOKEN != 'true'
        run: echo "::warning::CLAUDE_CODE_OAUTH_TOKEN is not set â€” tests requiring AI will be skipped"

      - name: Run tests
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: python -m pytest tests/ -v
